<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de João Saraiva</title>
</head>

<style>

    html{
        background-image: url(https://images.unsplash.com/photo-1671476292787-a15c10dd622b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
        background-size: cover;
        background-repeat: no-repeat;
        
    }
    #fundaoBlur{
        -webkit-backdrop-filter: blur(15px);
        backdrop-filter: blur(15px);
        width: 100% ;
        height: 100% ;
        top: 0;
        left: 0;
        position: absolute;
    }
    .formularioDados{
        position: block;
        align-items: center;
        display: block;
        text-align: center;
        padding-bottom: 30px;
        border-radius: 15px;
        width: 350px;
        height: 250px;    
        margin: 100px;
        display: flex;
        margin-left: auto;
        margin-right: auto;
        margin-top: 30vh;
    }
    div{
        ;

        /*
        display: flex ;
        justify-content: center;
        align-items: center;
        */
    }

    #butao{
        color: rgb(255, 255, 255);
        background-color: #3030302e;
        padding: 5px;
        border-width: 0.1px;
        border-color: rgba(240, 248, 255, 0);
        border-radius: 15px;
    }
    #File{
        background-color: rgba(121, 121, 121, 0.139);
        padding: 10px;
      
    }
    #titulo{
        font-size: 2.5em;      
    }
    hr{
        height: 1px;
        border-color: rgba(0, 0, 0, 0);
        background-color: rgba(0, 0, 0, 0);
        filter: blur(2px);
        margin: 2px;
        }
    button{
        margin:10px;
    }
    .textosBranco, p{
        color: rgb(255, 246, 246);
        font-family: sans-serif;
        font-size: large;      
    }
    p{
        font-style: italic;
    }
    #File{
        display: none;
    }
    label{
        background-color: rgba(0, 0, 0, 0.04);
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 15px;
        border-color: aliceblue;
        border-radius: 10px;
    }
</style>

<body>
   

<div id="fundaoBlur" >
 <hr id="espaco" >
    <div class="formularioDados">

        <form>
           
        <h1 class="textosBranco" id="titulo">Envie um arquivo.</h1>
        <hr>
        <input required class="textosBranco" id="File" name='arquivo' type="file"  >
        <label class="textosBranco" for="File">Escolher Arquivo
        <button class="textosBranco" id="butao" for="File">Enviar</button>
        </label>
        <p class="textosBrancos" >Este arquivo será enviado diretamente a João Saraiva, o desenvolvedor oficial deste site.</p>    


    </form>



    </div>
 </div>   
</body>
</html>
